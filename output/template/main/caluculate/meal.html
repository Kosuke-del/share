<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>冷凍食品</title>
        <link rel="stylesheet" href="../../static/css/meal_style.css">
        <!-- <script src="../static/test.js" defer></script> -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
    </head>
        <body>
         <!-- startヘッダー -->
         <header class="header">
            <div class="container">
              <!-- ロゴエリア -->
              <div class="area_logo_header">
                <a class="logo" href="#">
                  <img src="../static/cmn/img/logo/logo3.svg">
                </a>
                <p class="copy">For your busy time...</p>
              </div>
              <nav class="area_nav_header">
                <ul class="list_nav_header">
                  <li>
                      <a href="#">SEARCH</a>
                  </li>
                  <li>
                      <a href="#">CATEGORY</a>
                  </li>
                  <li>
                      <a href="#">FAVORITES</a>
                  </li>
                  <li>
                      <a href="#">TOPICS</a>
                  </li>
                </ul>
                <ul class="list_nav_icon_header">
                  <li class="search">
                      <a href="#"></a>
                  </li>
                  <li class="favorite">
                      <a href="#"></a>
                  </li>
                  <li class="home">
                      <a href="#"></a>
                  </li>
                </ul>
              </nav>
            </div>
         </header>
         <!-- endヘッダー -->
         <!-- 食事検索カード -->
         <section class="wrapper">
            <div class="food-container">
                <div class="sentence">
                    <p class="question4">質問４：食べたものを入力して</p>
                </div>
                <div class="columnMeal1">
                    <div class="meal1">
                        <p class="mealType">朝食</p>
                        <p class="mealName">おにぎり</p>
                    </div>
                </div>
                <div class="columnMeal2">
                    <div class="meal2">
                        <p class="mealType">昼食</p>
                        <p class="mealName">ハンバーグ</p>
                    </div>
                </div>
                <div class="columnMeal3">
                    <div class="meal3">
                        <p class="mealType">間食</p>
                        <p class="mealName">うどん</p>
                    </div>
                </div>
                <div class="deployButton">
                    <div class="serchButton">
                        <a href="http://google.com" class="btn">
                            <!-- ボタンの表示面積 -->
                            <svg width="277" height="63">
                                <defs>
                                    <linearGradient id="grad1">
                                        <stop offset="0%" stop-color="#000000"/>
                                        <stop offset="100%" stop-color="#000000" />
                                    </linearGradient>
                                </defs>
                                <!-- ボタンの大きさ -->
                                <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
                            </svg>
                            <span>Serch</span>
                        </a>
                    </div>
                </div>
                <!-- <input type="submit" value="検索"> -->
            </div>
        </section>
           <!-- コメント -->

          <!-- endコメント -->
           <!-- end食事検索カード -->
           <script src="https://code.jquery.com/jquery.min.js"></script>
           <script>
           $(function() {
                $(".meal1").click(function() {
                    $(".meal1").toggleClass("clickMeal1") ;
                });
            });
            </script>
            <script>
            $(function() {
                $(".meal2").click(function() {
                    $(".meal2").toggleClass("clickMeal2") ;
                });
            });
            </script>
            <script>
            $(function() {
                $(".meal3").click(function() {
                    $(".meal3").toggleClass("clickMeal3") ;
                });
            });
            </script>
            <script>
                $(document).ready(function(){
                  $(".food-container").fadeIn(3500);
            });
            </script>
        </body>
    </html>
